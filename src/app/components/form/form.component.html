<div class="container">
  <h1 [style.color]="mainForm.value.corFavorita">Formulário Principal</h1>

  <form class="mainForm" [formGroup]="mainForm">
    <div class="form-group">
      <label for="nome">Nome: </label><br>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" formControlName="nome">
    </div>
    <br>
    <div class="form-group">
      <label for="sobrenome">Sobrenome: </label><br>
      <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Sobrenome" formControlName="sobrenome">
    </div>
    <br>
    <div class="form-group">
      <label for="email">E-mail: </label><br>
      <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" formControlName="email">
    </div>
    <br>
    <div class="form-group">
      <label for="genero">Gênero: </label>
      <select id="genero" name="genero" formControlName="genero" class="form-control">
        <option value="">Selecione</option>
        <option *ngFor="let genero of generos" [value]="genero.valor">{{genero.nome}}</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="corFavorita">Cor Favorita: </label>
      <select id="corFavorita" name="corFavorita" formControlName="corFavorita" class="form-control">
        <option value="">Selecione</option>
        <option [style.backgroundColor]="cor.hex" *ngFor="let cor of cores" [value]="cor.hex">{{cor.nome}}</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="pais">País: </label>
      <select id="pais" name="pais" formControlName="pais" class="form-control">
        <option value="">Selecione</option>
        <option *ngFor="let pais of paises" [value]="pais.name">{{pais.name}}</option>
      </select>
    </div>
    <br>
    <div class="form-group" *ngIf="mainForm.value.pais == 'Brazil'">
      <label for="cpf">CPF: </label><br>
      <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" formControlName="cpf">
    </div>
</form>

  <pre>
    {{ paises | json}}
  </pre>
</div>
